<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    All People in BBDD here:
</h1>

<table>
    
    <thead>
    <tr>
        <th> Number</th>
        <th> Name</th>
        <th> Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${pList}">
        <td th:text="${personStat.count}">#</td>
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.surname}">Surname</td>

    </tr>
    </tbody>
</table>


<!--<span th:text="${pList.get(0).base64Img()}"> Otherwise</span>-->
</body>
</html>
